<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>
            Forecast for your township
        </h1>
        <input type="text" placeholder="Введите ваш город" id="input" value="Аален"> 
        <button type="submit" href="#" id="btn">
            Search
        </button>
        <div class="main-card">
            <h3 class="city-name"></h3>
            <div class="day-time-holder">
                <h3 class="day"></h3>
                <table class="day-time">
                    <tr class="time main-time">
                    </tr>
                </table>
            </div>
            <div class="main-info">
                <div class="main-info-wrapper">
                    <table class="day-temperature">
                        <tr class="time-temperature main-temperature">
                        </tr>
                    </table>
                    <p class="state"></p>
                </div>
            </div>
        </div>
        <div class="card-wrapper">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
